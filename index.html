<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-bot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar__header">
                <div class="sidebar__header-text">Чат-бот</div>
            </div>
            <div class="sidebar__description">
                <div class="sidebar__description-text">
                    Описание бота типо где-то тут
                </div>
            </div>
        </div>
        <div class="main">
            <div class="main__header">
                <div class="main__header-text">Мужики 6.3</div>
            </div>
            <div class="chat-container">
                <div class="messages-container">
                    <div class="messages__greeting-container">
                        <div class="messages__greeting-text">Как я могу помочь тебе сегодня?</div>
                    </div>
                </div>
                <div class="input-container">
                    <div class="suggestions-container">
                        <div class="suggestion-row">
                            <button class="suggestion-button">
                                <div class="suggestion__main-text">Напиши текст 1</div>
                                <div class="suggestion__sub-text">приглашающий моих соседей на барбекю</div>
                            </button>
                            <button class="suggestion-button">
                                <div class="suggestion__main-text">Напиши текст 2</div>
                                <div class="suggestion__sub-text">приглашающий</div>
                            </button>
                        </div>
                        <div class="suggestion-row">
                            <button class="suggestion-button">
                                <div class="suggestion__main-text">Напиши текст 3</div>
                                <div class="suggestion__sub-text">приглашающий</div>
                            </button>
                            <button class="suggestion-button">
                                <div class="suggestion__main-text">Напиши текст 4</div>
                                <div class="suggestion__sub-text">приглашающий моих соседей на барбекю</div>
                            </button>
                        </div>
                    </div>
                    <div class="text-input-container">
                        <input class="input__text-input" type="text" name="" id="">
                        <button class="input__button">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M7 11L12 6L17 11M12 18V7" stroke="white" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
